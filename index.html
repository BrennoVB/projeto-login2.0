<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--IMAGEM NAS CSS-->
            </div>

            <div id="formulario">
                <h1>Área do Aluno</h1>
                <p>Acesse o portal do aluno com suas informações.</p>

                <form action="aluno.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="login" id="ilogin" required placeholder="seu email" autocomplete="email">
                    </div>

                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span><label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="30">
                    </div>

                    <input type="submit" value="Entrar">

                </form>
            </div>
        </section>
    </main>
</body>
</html>
